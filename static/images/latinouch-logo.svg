<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Piano keys arc -->
  <path d="M100 50 Q200 30 300 50 L290 70 Q200 50 110 70 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="130" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="145" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="160" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="175" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="190" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="205" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="220" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="235" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="250" y="40" width="8" height="25" fill="#F5F5DC"/>
  <rect x="265" y="40" width="8" height="25" fill="#F5F5DC"/>
  
  <!-- Drum -->
  <ellipse cx="70" cy="80" rx="25" ry="15" fill="#D2691E"/>
  <ellipse cx="70" cy="75" rx="25" ry="15" fill="#CD853F"/>
  <rect x="45" y="75" width="50" height="20" fill="#D2691E"/>
  <!-- Drumsticks -->
  <line x1="55" y1="65" x2="45" y2="55" stroke="#8B4513" stroke-width="3"/>
  <line x1="85" y1="65" x2="95" y2="55" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Violin -->
  <path d="M320 60 Q340 70 345 90 Q340 110 320 120 Q300 115 295 95 Q300 75 320 60 Z" fill="#8B4513"/>
  <path d="M320 65 Q335 72 340 90 Q335 108 320 115 Q305 110 300 92 Q305 74 320 65 Z" fill="#CD853F"/>
  <!-- Violin strings -->
  <line x1="310" y1="70" x2="350" y2="110" stroke="#FFD700" stroke-width="1"/>
  <line x1="310" y1="75" x2="350" y2="115" stroke="#FFD700" stroke-width="1"/>
  <line x1="310" y1="80" x2="350" y2="120" stroke="#FFD700" stroke-width="1"/>
  <line x1="310" y1="85" x2="350" y2="125" stroke="#FFD700" stroke-width="1"/>
  <!-- Violin neck -->
  <rect x="340" y="45" width="4" height="30" fill="#654321"/>
  
  <!-- Central sunset circle -->
  <circle cx="200" cy="120" r="50" fill="url(#sunsetGradient)"/>
  
  <!-- Palm trees -->
  <g id="palmTree1" transform="translate(150,100)">
    <rect x="-2" y="0" width="4" height="30" fill="#8B4513"/>
    <path d="M-15,-5 Q-20,-10 -10,-8 Q0,-12 0,-5" fill="#228B22"/>
    <path d="M15,-5 Q20,-10 10,-8 Q0,-12 0,-5" fill="#228B22"/>
    <path d="M-8,-15 Q-15,-20 -5,-18 Q0,-22 0,-15" fill="#228B22"/>
    <path d="M8,-15 Q15,-20 5,-18 Q0,-22 0,-15" fill="#228B22"/>
  </g>
  
  <g id="palmTree2" transform="translate(250,100)">
    <rect x="-2" y="0" width="4" height="30" fill="#8B4513"/>
    <path d="M-15,-5 Q-20,-10 -10,-8 Q0,-12 0,-5" fill="#228B22"/>
    <path d="M15,-5 Q20,-10 10,-8 Q0,-12 0,-5" fill="#228B22"/>
    <path d="M-8,-15 Q-15,-20 -5,-18 Q0,-22 0,-15" fill="#228B22"/>
    <path d="M8,-15 Q15,-20 5,-18 Q0,-22 0,-15" fill="#228B22"/>
  </g>
  
  <!-- Water/beach line -->
  <path d="M100 170 Q200 165 300 170" stroke="#4682B4" stroke-width="3" fill="none"/>
  
  <!-- LAtinouch text banner -->
  <rect x="50" y="180" width="300" height="40" fill="#8B4513" stroke="#654321" stroke-width="2" rx="5"/>
  <text x="200" y="205" text-anchor="middle" font-family="serif" font-size="28" font-weight="bold" fill="#F5F5DC">LAtinouch</text>
  
  <!-- Dancing couple silhouettes -->
  <g id="dancers" transform="translate(200,240)">
    <!-- Male figure -->
    <g transform="translate(-20,0)">
      <circle cx="0" cy="-25" r="8" fill="#2F4F4F"/>
      <rect x="-6" y="-20" width="12" height="20" fill="#2F4F4F"/>
      <rect x="-8" y="-15" width="5" height="15" fill="#2F4F4F"/>
      <rect x="3" y="-15" width="5" height="15" fill="#2F4F4F"/>
      <rect x="-4" y="0" width="4" height="15" fill="#2F4F4F"/>
      <rect x="0" y="0" width="4" height="15" fill="#2F4F4F"/>
      <!-- Hat -->
      <ellipse cx="0" cy="-30" rx="10" ry="3" fill="#8B4513"/>
      <rect x="-8" y="-33" width="16" height="6" fill="#8B4513"/>
    </g>
    
    <!-- Female figure -->
    <g transform="translate(20,0)">
      <circle cx="0" cy="-25" r="8" fill="#2F4F4F"/>
      <path d="M-8,-20 L8,-20 L12,0 L-12,0 Z" fill="#2F4F4F"/>
      <rect x="-10" y="-15" width="5" height="15" fill="#2F4F4F"/>
      <rect x="5" y="-15" width="5" height="15" fill="#2F4F4F"/>
      <rect x="-4" y="0" width="4" height="15" fill="#2F4F4F"/>
      <rect x="0" y="0" width="4" height="15" fill="#2F4F4F"/>
    </g>
  </g>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="sunsetGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF4500"/>
    </radialGradient>
  </defs>
</svg>